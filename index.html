<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Массивы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="content__text">
                <div class="poem">
                    <p>
                        Этот праздник любит каждый, <br>
                        Этот праздник каждый ждет, <br>
                        Для детей он самый важный, <br>
                        А зовется — Новый год! <br>
                    </p>
                    <p>
                        Будет елка наша яркой, <br>
                        В разноцветной мишуре, <br>
                        Принесет Мороз подарки <br>
                        И подарит детворе! <br>
                    </p>
                </div>
            </div>
            <div class="btn-block">
                <button class="btn" id="btn">Сгенерировать поздравление</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
